<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Fake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blog Fake</h1>
        <div>
            <button id="modoEscuro" class="white-mode">Modo escuro</button>
        </div>
    </header>
    <fieldset>
        <legend>Inserir um novo post</legend>
        <div>
            <input id="titleField" placeholder="Titulo do post">
        </div>
        <div>
            <textarea id="bodyField"></textarea>
        </div>
        <div>
            <button id="insertButton">Inserir</button>
        </div>
    </fieldset>

    <div class="posts"></div>

    <script src="script.js"></script>
</body>
</html>
